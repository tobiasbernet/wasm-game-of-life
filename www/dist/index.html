<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport">
  <title>Hello Player One!</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #E0E5EC;
    }

    button {
      margin-left: auto;
      margin-right: auto;
      margin-top: 48px;
      border-radius: 4px;
      width: 80px;
      height: 80px;
      font-size: 24px;

      background-color: #E0E5EC;
      background: linear-gradient(315deg, #caced4, #f0f5fd);
      box-shadow: 9px 9px 16px rgb(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
    }

    canvas {
      border-radius: 4px;

      background-color: #E0E5EC;
      box-shadow: 9px 9px 16px rgb(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
    }

    h1 {
      border: none;
      border-radius: 4px;
      margin-bottom: 48px;
      margin-right: 48px;
      overflow: hidden;
      position: relative;
      text-transform: uppercase;
      width: 450px;
      text-align: center;
      font-family: monospace;

      box-shadow: 9px 9px 16px rgb(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
      background-color: #E0E5EC;
    }

    p {
      font-family: monospace;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
</style>
</head>

<body>
  <h1>Conway's Game of Life</h1>
  <canvas id="game-of-life-canvas"></canvas>
  <button id="start" class='fas fa-play'></button>
  <p>Made with <g-emoji class="g-emoji" alias="crab" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f980.png"><img class="emoji" alt="crab" height="20" width="20"
        src="https://github.githubassets.com/images/icons/emoji/unicode/1f980.png"></g-emoji> & <g-emoji class="g-emoji" alias="spider_web" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f578.png"><img class="emoji"
        alt="spider_web" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/1f578.png"></g-emoji> | Code <a href="https://github.com/tobiasbernet/wasm-game-of-life" target="_blank">Github</a></p>
  <script src="./bootstrap.js"></script>
</body>

</html>
